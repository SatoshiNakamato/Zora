<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zora PoC Wallet Connect</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .wallet-box {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    h2 {
      margin-bottom: 10px;
    }
    button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .metamask { background-color: orange; color: white; }
    .walletconnect { background-color: #297EFF; color: white; }
    .powered { margin-top: 10px; color: #888; font-size: 12px; }
  </style>
</head>
<body>

  <div class="wallet-box">
    <h2>Connect your wallet</h2>
    <p>Select a wallet to connect to Zora</p>
    <button class="metamask" onclick="connectMetamask()">MetaMask</button>
    <button class="walletconnect">WalletConnect</button>
    <div class="powered">Powered by Zora Airdrop</div>
  </div>

  <script>
    async function connectMetamask() {
      if (typeof window.ethereum !== 'undefined') {
        try {
          const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
          alert('Wallet connected: ' + accounts[0]);
        } catch (err) {
          alert('Connection rejected');
        }
      } else {
        alert('MetaMask not installed');
      }
    }
  </script>

</body>
</html>
